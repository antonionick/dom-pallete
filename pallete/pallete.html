<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Pallete</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
<section class="tools">
	<ul class="menu">
		<li class="menu__item">
			<span class="menu__img"><i class="fas fa-fill-drip"></i></span>
			<span class="menu__text">Paint bucket</span>
		</li>
		<li class="menu__item menu__item_underline">
			<span class="menu__img"><i class="fas fa-eye-dropper"></i></span>
			<span class="menu__text">Choose color</span>
		</li>
		<li class="menu__item">
			<span class="menu__img"><i class="fas fa-arrows-alt"></i></span>
			<span class="menu__text">Move</span>
		</li>
		<li class="menu__item">
			<span class="menu__img"><i class="fas fa-exchange-alt"></i></span>
			<span class="menu__text">Transform</span>
		</li>
	</ul>
	<ul class="palette">
		<li class="palette__item">
			<span class="palette__color"></span>
			<span class="palette__text">Current color</span>
		</li>
		<li class="palette__item palette__item_underline">
			<span class="palette__color"></span>
			<span class="palette__text">Prev color</span>
		</li>
		<li class="palette__item">
			<span class="palette__color"></span>
			<span class="palette__text">red</span>
		</li>
		<li class="palette__item">
			<span class="palette__color"></span>
			<span class="palette__text">blue</span>
		</li>
	</ul>
</section>
<section class="canvas">
	<div class="figures">
		<div class="figures__figure"></div>
		<div class="figures__figure"></div>
		<div class="figures__figure"></div>
		<div class="figures__figure"></div>
		<div class="figures__figure"></div>
		<div class="figures__figure"></div>
		<div class="figures__figure"></div>
		<div class="figures__figure"></div>
		<div class="figures__figure"></div>
	</div>
</section>
</body>
</html>
