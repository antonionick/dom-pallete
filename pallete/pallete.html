<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Pallete</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="pallete.css">
</head>
<body>
<header class="header">
	<section class="header__content">
		<div class="header__menu menu">
			<div class="menu__button"><i class="fas fa-bars"></i></div>
		</div>
		<h3 class="header__title">CodeJam-dom Palette</h3>
		<div class="header__options options">
			<div class="options__button"><i class="fas fa-ellipsis-v"></i></div>
		</div>
	</section>
</header>

<main class="main">
	<section class="tools">
		<div class="tools__wrap" id="tools">
			<ul class="list">
				<li class="list__item" data-type="paint_bucket">
					<span class="list__icon"><i class="fas fa-fill-drip"></i></span>
					<span class="list__text">Paint bucket</span>
				</li>
				<li class="list__item list__item_underline" data-type="change_color" id="change_color">
					<span class="list__icon"><i class="fas fa-eye-dropper"></i></span>
					<span class="list__text">Change color</span>
				</li>
				<li class="list__item" data-type="move">
					<span class="list__icon"><i class="fas fa-arrows-alt"></i></span>
					<span class="list__text">Move</span>
				</li>
				<li class="list__item list__item_last" data-type="transform">
					<span class="list__icon"><i class="fas fa-exchange-alt"></i></span>
					<span class="list__text">Transform</span>
				</li>
			</ul>
		</div>
		
		<div class="tools__wrap tools__wrap_end" id="colors">
			<ul class="list">
				<li class="list__item" id="current-color">
					<div class="list__color-container"><span class="list__color"></span></div>
					<span class="list__text list__text-color">Current color</span>
				</li>
				<li class="list__item list__item_underline" id="previous-color" data-type="color">
					<span class="list__color-container"><span class="list__color"></span> </span>
					<span class="list__text list__text-color">Prev color</span>
				</li>
				<li class="list__item" data-type="color">
					<span class="list__color-container"><span class="list__color list__color_red"></span> </span>
					<span class="list__text list__text-color">red</span>
				</li>
				<li class="list__item" data-type="color">
					<span class="list__color-container"><span class="list__color list__color_blue"></span> </span>
					<span class="list__text list__text-color">blue</span>
				</li>
				<li class="list__item list__item_last" id="choose-color">
					<span class="list__color-container"><input class="list__color" type="color"></span>
					<span class="list__text list__text-color">Choose color</span>
				</li>
			</ul>
		</div>
	</section>
	
	<section class="canvas">
		<div class="canvas__wrap">
			<div class="canvas__figure" data-type="figure"></div>
			<div class="canvas__figure" data-type="figure"></div>
			<div class="canvas__figure" data-type="figure"></div>
			<div class="canvas__figure" data-type="figure"></div>
			<div class="canvas__figure" data-type="figure"></div>
			<div class="canvas__figure" data-type="figure"></div>
			<div class="canvas__figure canvas__figure_circle" data-type="figure"></div>
			<div class="canvas__figure" data-type="figure"></div>
			<div class="canvas__figure" data-type="figure"></div>
		</div>
	</section>
	
	<script type="module" src="js/pallete.js"></script>
</main>
</body>
</html>
